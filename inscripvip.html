<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation - Espace Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="inscripvip.css">
</head>

<body>
  <img src="aesgfr.jpg" alt="Logo AESGFR" class="logo-aesgfr" />
  <div class="premium-logo">
    <h5><em>PRMIUM</em></h5>
  </div>

  <div class="background-overlay"></div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h3>GABOMA NEW YEAR GALA</h3>
      <!-- <p>BILLET VIP</p> -->
    </div>

    <form id="reservationForm">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="lastname" class="form-control" placeholder="Entrez votre nom"
            autocomplete="family-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="firstname" class="form-control" placeholder="Entrez votre prénom"
            autocomplete="given-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Adresse Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="Entrez votre email" autocomplete="email"
            required>
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-reserve" id="reserveButton">
          <span class="button-text">Réserver</span>
          <span class="reserved-icon">
            <i class="fas fa-check-circle"></i> Réservé
          </span>
        </button>
      </div>
      <div class="loading" id="loading">
        <i class="fas fa-spinner"></i> Envoi en cours...
      </div>
    </form>
  </div>

  <div class="confirmation" id="confirmation">
    <div class="confirmation-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Réservation Confirmée!</h2>
    <p> ‼️ Finalisez votre réservation par le paiement. Votre billet vous sera envoyé via l'adresse mail indiquée. ‼️
    </p>
    <button class="confirmation-close" id="closeConfirmation">Payer la réservation</button>
  </div>

  <script src="inscripvip.js"></script>
</body>

</html>
